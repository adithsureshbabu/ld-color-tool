    />

      name="description"
      content="Lighten/Darken, Invert, any color upto specific amount using the color tool. Enter color in hex or rgb and get different lighter/darker shades of the color."
    />

      var ga = document.createElement("script");
      ga.async = true;

      };

  </head>
  <body>
    <div class="loader" oncontextmenu="return false;">
      <div class="loader_ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="container">
      <section class="part_0">
        <p class="title">Lighten / Darken Color Tool</p>
        <p class="description">
          Lighten/Darken any color upto specific amount using the color tool. Enter color in rgb, hex, hsl or hsv and
          get different lighter/darker shades of the color.
        </p>
      </section>
      <section class="part_1 row">
        <div class="left_part">
          <div class="color_picker">
            <div class="color_picker_wheel">
              <reinvented-color-wheel
                id="rcwColorPicker"
                hex="#0099dc"
                wheel-diameter="200"
                wheel-thickness="20"
                handle-diameter="16"
                wheel-reflects-saturation="false"
                onchange="onColrWhlChnge(this)"
              ></reinvented-color-wheel>
            </div>
            <div class="color_inputs">
              <div class="inp_color_preview darkmode-ignore"></div>
              <div class="color_input">
                <label for="txtInpHexColor">HEX</label>
                <input
                  type="text"
                  name="ihexValue"
                  maxlength="7"
                  id="txtInpHexColor"
                  oninput="onTxtInpColrChnge('hex', this.value)"
                  onkeydown="return validateColorKeyCode(event)"
                  onkeyup="onTxtInpColrKeyUp(event)"
                  onblur="onTxtInpColrBlur(event,'hex')"
                />
              </div>
              <div class="color_input_group">
                <div class="color_input">
                  <label for="txtInpRColor">R</label>
                  <input
                    class="color_input tri_color_input"
                    type="number"
                    min="0"
                    max="255"
                    pattern="\d*"
                    name="irValue"
                    id="txtInpRColor"
                    oninput="onTxtInpColrChnge('r', this.value)"
                    onkeydown="return validateIntegerKeyCode(event)"
                    onblur="onTxtInpColrRgbBlur(event,'r')"
                  />
                </div>
                <div class="color_input">
                  <label for="txtInpGColor">G</label>
                  <input
                    class="color_input tri_color_input"
                    type="number"
                    min="0"
                    max="255"
                    pattern="\d*"
                    name="igValue"
                    id="txtInpGColor"
                    oninput="onTxtInpColrChnge('g', this.value)"
                    onkeydown="return validateIntegerKeyCode(event)"
                    onblur="onTxtInpColrRgbBlur(event,'g')"
                  />
                </div>
                <div class="color_input">
                  <label for="txtInpBColor">B</label>
                  <input
                    class="color_input tri_color_input"
                    type="number"
                    min="0"
                    max="255"
                    pattern="\d*"
                    name="ibValue"
                    id="txtInpBColor"
                    oninput="onTxtInpColrChnge('b', this.value)"
                    onkeydown="return validateIntegerKeyCode(event)"
                    onblur="onTxtInpColrRgbBlur(event,'b')"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right_part">
          <div class="check_btn_grp">
            <div class="radio_btn_grp">
              <input type="radio" id="rbLighten" name="rbLDOption" value="Lighten" onchange="onRbOptnChnge(this)" />
              <label for="rbLighten">Lighten</label>
              <input type="radio" id="rbDarken" name="rbLDOption" value="Darken" onchange="onRbOptnChnge(this)" />
              <label for="rbDarken">Darken</label>
            </div>
            <label for="cbInvert" class="switch" style="display: flex; flex-direction: row; align-items: center">
              <input type="checkbox" name="cbOption" id="cbInvert" value="Invert" onchange="onCbOptnChnge(this)" />
              <span class="track"><span class="thumb"></span></span>
              <span class="labeltxt">Invert</span>
            </label>
          </div>
          <div class="slider_container">
            <input
              type="range"
              min="0"
              max="100"
              value="40"
              step="0.4"
              name="ldSlider"
              class="slider"
              id="slider"
              oninput="onSliderInpChnge(event)"
            />
            <input
              type="number"
              min="0"
              max="100"
              value="40"
              step="0.4"
              name="ldSliderValue"
              class="slider_txt_input"
              id="sliderInpValue"
              oninput="onSliderTxtInpChnge(this.value)"
              onkeyup="onSliderTxtInpKeyPres(event)"
              onblur="onSliderTxtInpBlur(event)"
              onkeydown="return validateFloatKeyCode(event)"
            />
          </div>
          <div class="out_color_preview darkmode-ignore"></div>
          <div class="input_group">
            <span class="icon-link">HEX</span>
            <input class="txtinput" type="text" name="ohexValue" id="txtOutHexColor" readonly />
            <span
              id="hexOutToolTip"
              class="tooltip"
              aria-label="Copied!"
              style="margin-left: 20px"
              onclick="copyText(document.querySelector('#txtOutHexColor').value, 'hexOutToolTip')"
              >ðŸ“‹</span
            >
          </div>
          <div class="input_group">
            <span class="icon-link">RGB</span>
            <input class="txtinput" type="text" name="orgbValue" id="txtOutRgbColor" readonly />
            <span
              id="rgbOutToolTip"
              class="tooltip"
              aria-label="Copied!"
              style="margin-left: 20px"
              onclick="copyText(document.querySelector('#txtOutRgbColor').value, 'rgbOutToolTip')"
              >ðŸ“‹</span
            >
          </div>
          <div class="input_group">
            <span class="icon-link">HSL</span>
            <input class="txtinput" type="text" name="ohslValue" id="txtOutHslColor" readonly />
            <span
              id="hslOutToolTip"
              class="tooltip"
              aria-label="Copied!"
              style="margin-left: 20px"
              onclick="copyText(document.querySelector('#txtOutHslColor').value, 'hslOutToolTip')"
              >ðŸ“‹</span
            >
          </div>
          <div class="input_group">
            <span class="icon-link">HSV</span>
            <input class="txtinput" type="text" name="ohsvValue" id="txtOutHsvColor" readonly />
            <span
              id="hsvOutToolTip"
              class="tooltip"
              aria-label="Copied!"
              style="margin-left: 20px"
              onclick="copyText(document.querySelector('#txtOutHsvColor').value, 'hsvOutToolTip')"
              >ðŸ“‹</span
            >
          </div>
        </div>
      </section>
    </div>
  </body>
